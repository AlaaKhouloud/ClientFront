<div class="main">

        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../assets/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">J'ai oublier mon mot de passe</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form class="register-form" id="login-form" (submit)="loginUser($event)">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)] = "user.email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" [(ngModel)] = "user.password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div *ngIf="show">Informations incorrectes</div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" (click)="loginUser(user,userForm)" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">{{message}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
